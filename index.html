<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quickshot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="capture-modes">
      <h2>캡처 모드</h2>
      <div class="mode-buttons">
        <button class="mode-btn" data-mode="rectangle" title="사각형 캡처 (F1)">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <rect x="4" y="4" width="16" height="16" stroke="currentColor" fill="none" stroke-width="2"/>
          </svg>
          <span>사각형 캡처</span>
          <small>F1</small>
        </button>
        <button class="mode-btn" data-mode="fixed" title="영역고정 캡처 (F2)">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <rect x="4" y="4" width="16" height="16" stroke="currentColor" fill="none" stroke-width="2" stroke-dasharray="4 2"/>
          </svg>
          <span>영역고정</span>
          <small>F2</small>
        </button>
        <button class="mode-btn" data-mode="window" title="창 캡처 (F3)">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <rect x="6" y="6" width="12" height="12" stroke="currentColor" fill="none" stroke-width="2"/>
            <line x1="6" y1="9" x2="18" y2="9" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span>창 캡처</span>
          <small>F3</small>
        </button>
        <button class="mode-btn" data-mode="fullscreen" title="전체 화면 캡처 (F4)">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <rect x="3" y="3" width="18" height="18" stroke="currentColor" fill="none" stroke-width="2"/>
            <polyline points="8 3 8 8 3 8" stroke="currentColor" stroke-width="2"/>
            <polyline points="16 3 16 8 21 8" stroke="currentColor" stroke-width="2"/>
            <polyline points="8 21 8 16 3 16" stroke="currentColor" stroke-width="2"/>
            <polyline points="16 21 16 16 21 16" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span>전체 화면</span>
          <small>F4</small>
        </button>
      </div>
    </div>

    <div class="preview-section">
      <h2>미리보기</h2>
      <div class="preview-container">
        <img id="previewImage" src="" alt="캡처된 이미지가 여기에 표시됩니다">
        <div class="preview-placeholder">
          캡처된 이미지가 여기에 표시됩니다
        </div>
      </div>
      <div class="preview-actions">
        <button id="saveBtn" class="action-btn" disabled>저장</button>
        <button id="copyBtn" class="action-btn" disabled>클립보드 복사</button>
      </div>
    </div>

    <div class="clipboard-section">
      <div class="clipboard-header">
        <h2>클립보드 히스토리</h2>
        <div class="clipboard-actions">
          <button id="selectAllBtn" class="action-btn-small">전체 선택</button>
          <button id="saveSelectedBtn" class="action-btn-small" disabled>선택 저장</button>
          <button id="clearHistoryBtn" class="clear-btn">전체 삭제</button>
        </div>
      </div>
      <div class="clipboard-history" id="clipboardHistory">
        <div class="history-placeholder">캡처 기록이 없습니다</div>
      </div>
    </div>

    <div class="shortcuts-info">
      <h3>단축키</h3>
      <ul>
        <li><kbd>Ctrl+Shift+A</kbd> - 빠른 사각형 캡처</li>
        <li><kbd>Ctrl+Shift+F</kbd> - 영역고정 캡처</li>
        <li><kbd>Ctrl+Shift+V</kbd> - 클립보드 히스토리</li>
        <li><kbd>PrintScreen</kbd> - 전체 화면 캡처</li>
      </ul>
    </div>
  </div>

  <div class="fixed-area-dialog" id="fixedAreaDialog" style="display: none;">
    <div class="dialog-content">
      <h3>영역고정 캡처</h3>
      <p>현재 고정 영역: <span id="fixedAreaInfo">없음</span></p>
      <button id="setFixedAreaBtn">영역 설정</button>
      <button id="clearFixedAreaBtn">영역 초기화</button>
      <button id="closeDialogBtn">닫기</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
